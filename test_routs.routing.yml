test_roure.test_path:
  path: 'test-path'
  defaults:
    _controller: '\Drupal\test_routs\Controller\TestRoutsController::content'
    _title: 'Test Path'
  requirements:
    _access: 'TRUE'

test_roure.test_access:
  path: 'test-access'
  defaults:
    _controller: '\Drupal\test_routs\Controller\TestRoutsController::access'
    _title: 'Test Path'
  requirements:
    permissions: 'test access content'


